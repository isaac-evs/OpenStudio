<!doctype html>
<html lang="en">
    <head>
        <title>Open Estudio</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <!-- Controladores -->
        <script src="../web/controllers/account.js"></script>


        <!-- Hojas de Estilos Adicionales -->
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>

        <!--Dropzone-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.2/dropzone.min.js"></script>

        <!-- Hojas de estilos -->
        <link rel="stylesheet" href="../web/styles/basic.css">
        <link rel="stylesheet" href="../web/styles/upload.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.2/dropzone.min.css">


        <!-- Fuente -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/50b8111978.js" crossorigin="anonymous"></script>

    </head>

    <body>
        <header>
            <nav id="navbar" class="navbar navbar-expand-sm">
				<div class="container-fluid">
					<a class="navbar-brand" href="home">
                        <span id="logo">
                            OPEN STUDIO
                        </span>
					</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarRight">
						<span class="navbar-toggler-icon"></span>
					</button>
                    <div class="collapse navbar-collapse" id="navbarRight">
                        <ul class="navbar-nav ms-auto d-flex" id="navbarRightSide">
                            <li class="nav-item">
                                <a id="info-btn" class="nav-link" href="art_collection" role="button">
                                    <span id="line">Buy</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a id="info-btn" class="nav-link" href="upload" role="button">
                                    <span id="line">Sell</span>
                                </a>
                            </li>
                                <li class="nav-item">
                                    <a id="user-btn" class="nav-link" href="#" role="button" data-bs-toggle="modal" data-bs-target="#modalId">
                                        <span id="line">Login</span>
                                    </a>
                                </li>
                            <li class="nav-item">
                                <a id="cart-btn" class="nav-link" href="cart" role="button">
                                    <span id="line">Cart</span>
                                </a>
                            </li>
                        </ul>
                    </div>
				</div>
			</nav> 
            <div id="alertPlaceholder"></div>
            <!--Login Modal-->
            <div class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="Login" aria-hidden="true">
                <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="Login">Log in</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form id="loginForm" action="/login" method="post">
                            <div class="modal-body">   
                                <label for="input_user">Email</label>
                                <div class="input-group mb-3" style="margin-top: 5px;">
                                    <input type="email" id="input_user" name="email" required class="form-control">
                                </div>

                                <label for="input_password">Password</label>
                                <div class="input-group mb-3" style="margin-top: 5px;">
                                    <input type="password" id="input_password" name="password" required class="form-control">
                                </div>

                                <div style="text-align: center;">
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </div>
                            </div>
                        </form>
                        <div class="modal-footer d-flex justify-content-center align-items-center">
                            <div class="text-center">
                                <span>Don't have an account?</span><br>
                                <button type="button" class="btn btn-primary btn-signup" data-bs-toggle="modal" data-bs-target="#Register">Sign Up</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Sign Up Modal -->
            <div class="modal fade" id="Register" tabindex="-1" aria-labelledby="RegisterLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="RegisterLabel">Sign Up</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form id="signupForm" action="/signup" method="post">
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="registerName" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="registerName" name="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="registerEmail" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="registerEmail" name="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="registerPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="registerPassword" name="password" required>
                                </div>
                                <div class="mb-3">
                                    <label for="registerConfirmPassword" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="registerConfirmPassword" name="confirmPassword" required>
                                </div>
                                <div class="button-container" style="text-align: center;">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </form>                        
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="container mt-4">
                <h4 class="mb-4"><a href="" id="back-btn">&lt; Back</a></h2>
                <nav>
                <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
                    <button class="nav-link active" id="nav-first-tab" data-bs-toggle="tab" data-bs-target="#nav-first" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Contact Information <span class="marker">></span></button>
                    <button class="nav-link" id="nav-second-tab" data-bs-toggle="tab" data-bs-target="#nav-second" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Artwork Details <span class="marker">></span></button>
                    <button class="nav-link" id="nav-third-tab" data-bs-toggle="tab" data-bs-target="#nav-third" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Upload Photos <span class="marker">></span></button>
                </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade mt-4 mb-4 show active" id="nav-first" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
                        <form>
                            <div class="m-container d-flex flex-column">
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="name" placeholder="Complete Name">
                                </div>

                                <div class="mb-3">
                                    <input type="email" class="form-control" id="email" placeholder="Email">
                                </div>
                                
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="checkInfo">
                                    <label class="form-check-label" for="exampleCheck1">I allow this information to be publicly available to anyone interested on my products</label>
                                </div>

                                <div class="mt-auto">
                                    <button type="button" class="btn btn-black" id="btn-1">Save and continue</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade mt-4 mb-4" id="nav-second" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
                        <form>
                            <div class="m-container d-flex flex-column">
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="title" placeholder="Title">
                                </div>

                                <div class="mb-3">
                                    <input type="number" class="form-control" id="year" placeholder="Artwork Year">
                                </div>
                                
                                <div class="row"> 
                                    <div class="mb-3 col-md-6">
                                        <select class="form-select" id="category">
                                            <option value="none" selected>Category</option>
                                            <option value="Painting">Painting</option>
                                            <option value="Sculpture">Sculpture</option>
                                        </select>
                                    </div>

                                    <div class="mb-3 col-md-6">
                                        <input type="text" class="form-control" id="media" placeholder="Media">
                                    </div>
                                </div>

                                <div class="row"> 
                                    <div class="mb-3 col-md-6">
                                        <input type="text" class="form-control" id="height" placeholder="Height">
                                    </div>

                                    <div class="mb-3 col-md-6">
                                        <input type="text" class="form-control" id="width" placeholder="Width">
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <input type="number" class="form-control" id="stock" placeholder="Stock">
                                </div>

                                <div class="mb-3">
                                    <input type="number" class="form-control" id="price" placeholder="Price">
                                </div>


                                <div class="mt-auto">
                                    <button type="button" class="btn btn-black" id="btn-2">Save and continue</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade mt-4 mb-4" id="nav-third" role="tabpanel" aria-labelledby="nav-contact-tab" tabindex="0">
                        <form>
                            <div class="m-container d-flex flex-column">
                                <div id="myDropzone" class="dropzone">

                                </div>
        
                                <div class="mt-auto">
                                    <button type="button" class="btn btn-black" id="btn-3">Publish</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer class="d-flex flex-wrap justify-content-between border-top">
            <div class="col-md-4 d-flex">
                <span class="mb-3 mb-md-0">Â© Open Studio 2024</span>
            </div>
        
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a href="about_us">About Us</a></li>
                <li class="ms-3"><a href="mailto:openstudio@gmail.com">Contact</a></li>
            </ul>
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <!-- Controladores -->
        <script src="../web/controllers/upload.js"></script>
    </body>
</html>
